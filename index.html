<div class="game-container">
    <div class="mascot">ğŸ±</div>
    <div class="mascot-text">ä¸‹åˆèŒ¶æ‹‰éœ¸æ©Ÿ</div>

    <div class="slot-machine">
        <div class="lights">
            <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
        </div>
        
        <div class="window" id="slotWindow">
            READY
        </div>
        
        <div class="lights" style="margin-top:5px;">
            <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
        </div>
    </div>

    <div class="result-message" id="resultMsg"></div>

    <div class="controls">
        <textarea id="optionsInput" placeholder="è¼¸å…¥é¸é …&#10;æ›è¡Œåˆ†éš”">Hank
Frank
Nono
Richie
Todd
Andy
Wesley
Kevin
Eric

        <button id="spinBtn" onclick="startSpin()">GO!</button>
    </div>
</div>

<script>
    const slotWindow = document.getElementById('slotWindow');
    const spinBtn = document.getElementById('spinBtn');
    const resultMsg = document.getElementById('resultMsg');
    const lights = document.querySelectorAll('.light');
    let isSpinning = false;
    let spinInterval;

    function startSpin() {
        if (isSpinning) return;

        const input = document.getElementById('optionsInput').value;
        const options = input.split('\n').filter(item => item.trim() !== '');

        if (options.length < 2) {
            alert("è«‹è‡³å°‘è¼¸å…¥å…©å€‹é¸é …ï¼");
            return;
        }

        isSpinning = true;
        spinBtn.disabled = true;
        spinBtn.innerText = "..."; // ç°¡åŒ–æ–‡å­—ä»¥é©æ‡‰å°å¯¬åº¦
        slotWindow.classList.remove('winner-bg');
        resultMsg.innerText = "";
        
        lights.forEach(l => l.classList.remove('on'));

        let counter = 0;
        let speed = 50; 

        spinInterval = setInterval(() => {
            const randomIndex = Math.floor(Math.random() * options.length);
            slotWindow.innerText = options[randomIndex];
            counter++;
        }, speed);

        setTimeout(() => {
            clearInterval(spinInterval);
            
            const finalIndex = Math.floor(Math.random() * options.length);
            const finalResult = options[finalIndex];
            
            let slowdownCount = 0;
            let maxSlowdown = 8; // æ¸›å°‘æ¸›é€Ÿæ¬¡æ•¸ï¼Œè®“ç¯€å¥æ›´å¿«
            
            function slowdown() {
                if (slowdownCount < maxSlowdown) {
                    const rand = Math.floor(Math.random() * options.length);
                    slotWindow.innerText = options[rand];
                    slowdownCount++;
                    setTimeout(slowdown, 50 + (slowdownCount * 40));
                } else {
                    showResult(finalResult);
                }
            }
            slowdown();
            
        }, 1500);
    }

    function showResult(winner) {
        slotWindow.innerText = winner;
        isSpinning = false;
        spinBtn.disabled = false;
        spinBtn.innerText = "GO!"; // é‡ç½®æŒ‰éˆ•æ–‡å­—
        
        slotWindow.classList.add('winner-bg');
        lights.forEach(l => l.classList.add('on'));
        resultMsg.innerText = `âœ¨ ${winner}`; // ç°¡åŒ–çµæœæ–‡å­—
    }
</script>
