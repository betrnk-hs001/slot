<script>
    const slotWindow = document.getElementById('slotWindow');
    const spinBtn = document.getElementById('spinBtn');
    const resultMsg = document.getElementById('resultMsg');
    const lights = document.querySelectorAll('.light');
    let isSpinning = false;
    let spinInterval;

    function startSpin() {
        if (isSpinning) return;

        // 1. ç²å–ä¸¦è™•ç†è¼¸å…¥
        const input = document.getElementById('optionsInput').value;
        // å°‡è¼¸å…¥æ–‡å­—ä¾æ“šæ›è¡Œåˆ‡å‰²ï¼Œä¸¦éæ¿¾æ‰ç©ºç™½è¡Œ
        const options = input.split('\n').filter(item => item.trim() !== '');

        if (options.length < 2) {
            alert("è«‹è‡³å°‘è¼¸å…¥å…©å€‹é¸é …æ‰èƒ½é–‹å§‹éŠç©å–”ï¼(è¨˜å¾—æŒ‰ Enter æ›è¡Œ)");
            return;
        }

        // é‡ç½®ç‹€æ…‹
        isSpinning = true;
        spinBtn.disabled = true;
        spinBtn.innerText = "è½‰å‹•ä¸­...";
        slotWindow.classList.remove('winner-bg');
        resultMsg.innerText = "";
        
        // é—œé–‰ç‡ˆå…‰
        lights.forEach(l => l.classList.remove('on'));

        let counter = 0;
        let speed = 50; // åˆå§‹é€Ÿåº¦ (æ¯«ç§’)

        // 2. è½‰å‹•å‹•ç•«é‚è¼¯

        spinInterval = setInterval(() => {

        // 3. åœæ­¢èˆ‡æ¸›é€Ÿé‚è¼¯ (æ¨¡æ“¬æ‹‰éœ¸æ©Ÿåœä¸‹çš„æ„Ÿè¦º)
        // è½‰å‹• 2 ç§’å¾Œåœæ­¢
        setTimeout(() => {
            clearInterval(spinInterval);
            
            // æ±ºå®šæœ€çµ‚çµæœ
            const finalIndex = Math.floor(Math.random() * options.length);
            const finalResult = options[finalIndex];
            
            // æ¸›é€Ÿç‰¹æ•ˆï¼šå†è·³å‹•å¹¾æ¬¡æœ€å¾Œåœåœ¨çµæœä¸Š
            let slowdownCount = 0;
